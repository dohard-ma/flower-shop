<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花店个人中心 - 小米风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/regular.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'MiSans', 'PingFang SC', 'Helvetica Neue', sans-serif;
            background-color: #F6F7F9;
            color: #1A1A1A;
            -webkit-font-smoothing: antialiased;
        }

        /* 小米风格超级圆角 */
        .mi-card {
            background: #FFFFFF;
            border-radius: 30px;
            margin-bottom: 14px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04);
        }

        /* 顶部整合卡片背景 - 增加深色质感和微光效果 */
        .profile-card-bg {
            background: linear-gradient(145deg, #1a1a1a 0%, #2c2c2c 100%);
            border-radius: 32px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2);
        }

        /* 装饰性氛围光 */
        .profile-card-bg::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 103, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* 空心图标专用配色块 */
        .icon-box {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        /* 配色块颜色定义 */
        .bg-leaf-green {
            background-color: #F0FFF4;
        }

        .bg-petal-pink {
            background-color: #FFF0F0;
        }

        .bg-sky-blue {
            background-color: #F0F7FF;
        }

        .bg-sun-yellow {
            background-color: #FFF9E6;
        }

        .bg-mist-gray {
            background-color: #F8F8F8;
        }

        .bg-soft-orange {
            background-color: #FFF3E0;
        }

        .bg-soft-blue {
            background-color: #E3F2FD;
        }

        .bg-soft-green {
            background-color: #E8F5E9;
        }

        .bg-soft-purple {
            background-color: #F3E5F5;
        }

        .bg-soft-red {
            background-color: #FFEBEE;
        }

        .far {
            color: #222;
            font-size: 1.2rem;
        }

        /* 会员进度条 */
        .mini-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .mini-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFFFFF, #dddddd);
            width: 65%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* 资产信息区域 */
        .asset-divider {
            height: 20px;
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .active-scale:active {
            transform: scale(0.97);
            transition: transform 0.1s ease;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 28px;
            font-size: 14px;
            font-weight: 600;
        }

        /* 客服 Banner 专用渐变 */
        .banner-gradient {
            background: linear-gradient(90deg, #E8F5E9 0%, #FFFFFF 100%);
        }
    </style>
</head>

<body class="max-w-md mx-auto min-h-screen pb-28">

    <!-- 1. 状态栏 -->
    <div class="status-bar">
        <span>10:40</span>
        <div class="flex gap-2 items-center">
            <i class="fas fa-signal text-[10px]"></i>
            <i class="fas fa-wifi text-[10px]"></i>
            <div class="w-5 h-2.5 border border-black/20 rounded-[2px] relative">
                <div class="absolute inset-y-0 left-0 bg-black w-3 m-[1px] rounded-[1px]"></div>
            </div>
        </div>
    </div>

    <!-- 2. 深度融合后的用户中心主卡片 -->
    <section class="px-4 py-4">
        <div class="profile-card-bg shadow-2xl">
            <!-- 顶部：头像与核心信息 -->
            <div class="p-7">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-5">
                        <div class="relative active-scale">
                            <div class="w-18 h-18 p-0.5 rounded-full bg-white/10 backdrop-blur-md ring-1 ring-white/20">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Annie" alt="User"
                                    class="w-16 h-16 rounded-full object-cover">
                            </div>
                            <div
                                class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 border-2 border-[#1a1a1a] rounded-full flex items-center justify-center">
                                <i class="fas fa-leaf text-[10px] text-white"></i>
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <h1 class="text-xl font-bold tracking-tight text-white">爱种花的林小姐</h1>
                                <span
                                    class="bg-yellow-500/20 text-yellow-500 text-[9px] px-1.5 py-0.5 rounded-sm border border-yellow-500/30 font-bold uppercase tracking-widest">L2</span>
                            </div>
                            <p class="text-[11px] text-white/40 mt-1 font-medium tracking-wide">ID: 8859 2034</p>
                        </div>
                    </div>
                    <div
                        class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center active-scale">
                        <i class="far fa-edit text-sm text-white/80"></i>
                    </div>
                </div>

                <!-- 中间：等级进度 -->
                <div class="mb-6">
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-[11px] font-bold text-white/90">L2 高级花友</span>
                        <span class="text-[10px] text-white/40 font-medium">成长值 1280 / 2000</span>
                    </div>
                    <div class="mini-progress">
                        <div class="mini-progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 底部：融合后的资产统计 (由原鲜花券 Banner 融合而来) -->
            <div class="bg-white/5 border-t border-white/5 backdrop-blur-md px-7 py-5 flex justify-around items-center">
                <div class="text-center w-1/2 active-scale">
                    <span class="block text-lg font-bold text-white">2,450</span>
                    <span class="text-[10px] text-white/30 mt-0.5 font-medium">积分余额</span>
                </div>
                <div class="asset-divider"></div>
                <div class="text-center w-1/2 active-scale">
                    <span class="block text-lg font-bold text-white">500.00</span>
                    <span class="text-[10px] text-white/30 mt-0.5 font-medium">礼品卡(元)</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. 订单中心 -->
    <section class="px-4">
        <div class="mi-card">
            <div class="flex justify-between items-center px-6 py-5">
                <h2 class="text-[16px] font-bold text-gray-800">订单中心</h2>
                <div class="flex items-center text-gray-400 text-[11px] active-scale font-medium">
                    全部订单 <i class="far fa-chevron-right ml-1 text-[8px]"></i>
                </div>
            </div>
            <div class="grid grid-cols-5 pb-7 px-1">
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-orange">
                        <i class="far fa-credit-card"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-bold">待付款</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-blue">
                        <i class="far fa-calendar-check"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-bold">待自取</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-green">
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-bold">待配送</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-purple">
                        <i class="far fa-comment-dots"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-bold">待评价</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-red">
                        <i class="far fa-life-ring"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-bold">售后服务</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 4. 常用工具 -->
    <section class="px-4">
        <div class="mi-card">
            <div class="px-6 py-5">
                <h2 class="text-[16px] font-bold text-gray-800">花友服务</h2>
            </div>
            <div class="grid grid-cols-4 gap-y-7 pb-8 px-1">
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-leaf-green">
                        <i class="far fa-map"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">收货地址</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-petal-pink">
                        <i class="far fa-heart"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">鲜花收藏</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-sky-blue">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">送花日历</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-sun-yellow">
                        <i class="far fa-lightbulb"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">养护百科</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-mist-gray">
                        <i class="far fa-gift"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">礼品卡兑换</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-purple">
                        <i class="far fa-question-circle"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">帮助中心</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-soft-red">
                        <i class="far fa-comment-alt"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">投诉建议</span>
                </div>
                <div class="flex flex-col items-center active-scale">
                    <div class="icon-box bg-mist-gray">
                        <i class="far fa-sun"></i>
                    </div>
                    <span class="text-[11px] text-gray-600 font-medium">系统设置</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 5. 客服导流 Banner -->
    <section class="px-4 mb-12">
        <div
            class="mi-card banner-gradient p-5 flex items-center justify-between active-scale cursor-pointer border-green-100">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 bg-green-500 rounded-2xl flex items-center justify-center shadow-sm shadow-green-200">
                    <i class="fab fa-weixin text-white text-xl"></i>
                </div>
                <div>
                    <h3 class="text-[15px] font-bold text-gray-800">联系专属花艺师</h3>
                    <p class="text-[10px] text-green-600 mt-0.5 font-medium">获取每日鲜花讯息 · 1对1选花指导</p>
                </div>
            </div>
            <div class="bg-gray-900 text-white text-[10px] px-3 py-1.5 rounded-full font-bold">
                去添加
            </div>
        </div>
    </section>

    <!-- 6. 底部导航 (毛玻璃) -->
    <nav
        class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-20 bg-white/80 backdrop-blur-2xl border-t border-gray-100 flex justify-around items-center px-8 z-50">
        <div class="flex flex-col items-center text-gray-300 active-scale">
            <i class="far fa-home text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">首页</span>
        </div>
        <div class="flex flex-col items-center text-gray-300 active-scale">
            <i class="far fa-compass text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">分类</span>
        </div>
        <div class="flex flex-col items-center text-gray-300 active-scale">
            <i class="far fa-comment-dots text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">消息</span>
        </div>
        <div class="flex flex-col items-center text-black active-scale">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">我的</span>
        </div>
    </nav>

</body>

</html>
